<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>directive</title>
    <style>
        .btn {
            border: 1px solid black;
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>
<body>
<div class="container" ng-controller="ctrl">
    <div ng-bind="time"></div>
    <div ng-bind="date"></div>
    <date-banner time="date"></date-banner>
</div>
<script src="../lib/angular-1.5.6.js"></script>
<script>
    var main = angular.module('main', []);
    main.controller('ctrl', ['$scope', function ($scope) {
        $scope.time = 0;
        $scope.date = 0;
    }]);
    main.directive("dateBanner", function () {
        return {
            restrict: 'AE',
            replace: true,
            template: "<div  class='btn' ></div>",
            scope: {
                time: "="
            },
            compile: function (tElement, tAttrs, transclude) {
                tElement.html('<img-banner></img-banner>');
                console.log(tElement)
                return {
                    post: function (scope, el) {
                        console.log(arguments)
                    },
                    pre: function (scope, el) {
                        console.log(arguments)
                    }
                }
            }
        }
    });

    main.directive("imgBanner", function () {
        return {
            restrict: 'AE',
            replace: true,
            template: "<img src='img/3.jpg'>",
            scope: {
                time: "="
            },
            compile: function (tElement, tAttrs, transclude) {
                console.log(arguments)
                return {
                    post: function (scope, el) {
                        console.log(arguments)
                    },
                    pre: function (scope, el) {
                        console.log(arguments)
                    }
                }
            }
        }
    });

    angular.bootstrap(document, ['main']);
</script>
</body>
</html>
